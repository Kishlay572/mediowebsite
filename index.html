<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER PLACEHOLDER -->
    <div id="header"></div>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-overlay">
        <div class="hero-container">
          <!-- LEFT CONTENT -->
          <div class="hero-text">
            <h1>Retail Medical Shop Management Software</h1>
            <p class="hero-subtitle">
              Trusted software solution for retail pharmacies to manage billing,
              inventory, expiry, and GST with ease.
            </p>

            <ul class="hero-points">
              <li>✔ Fast & Easy Billing</li>
              <li>✔ Expiry & Batch Tracking</li>
              <li>✔ GST Ready Invoices</li>
              <li>✔ Designed for Retail Pharmacies</li>
            </ul>
          </div>

          <!-- DEMO FORM CARD -->
          <div class="demo-card">
            <h2>Book Free Demo</h2>

            <form class="demo-form">
              <div class="input-group">
                <input type="text" placeholder="Name" required />
              </div>

              <div class="input-group">
                <input type="tel" placeholder="Mobile Number" required />
              </div>

              <div class="input-group">
                <input type="text" placeholder="Pin Code" required />
              </div>

              <button type="submit" class="demo-submit-btn">
                Book Free Demo
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
