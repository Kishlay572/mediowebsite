<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaVault - Premium Access</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="login-page">
    <div id="header"></div>

    <!-- rest of login page -->

    <div class="aurora-bg"></div>

    <section class="login-wrapper">
      <div class="login-card">
        <h2 class="login-title">Login to Bireena Mediocare</h2>
        <p class="login-subtitle">Authorized access only</p>

        <!-- ROLE TOGGLE -->
        <div class="role-toggle">
          <button
            type="button"
            class="toggle-btn active"
            data-role="employee"
            onclick="setRole('employee', this)"
          >
            Employee
          </button>

          <button
            type="button"
            class="toggle-btn"
            data-role="admin"
            onclick="setRole('admin', this)"
          >
            Admin
          </button>
        </div>

        <!-- FORM -->
        <form class="login-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter username" />
          </div>

          <div class="form-group" id="employee-id-field">
            <label>Employee ID</label>
            <input type="text" placeholder="Enter employee ID" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </section>

    <script>
      fetch("/components/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <script src="/assets/js/login.js"></script>
  </body>
</html>
